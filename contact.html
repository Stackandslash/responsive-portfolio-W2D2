<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--This is our Navbar. It's outside the main container, and contans the logo and links to the other pages on the site. The link to the page you're currently on is disabled. As the width is about 300px, it remains visible at full size on phones back to the original iPhone, and does not have a hamburger menu included.-->
    <nav class="navbar navbar-expand navbar-dark">
      <a class="navbar-brand" href="index.html">Logan</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>            
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Contact Me</h1>
        <hr class="my-4" />
        <form>
          <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" class="form-control" id="contactName" />
          </div>
          <div class="form-group">
            <label for="contactEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              id="contactEmail"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="contactMessage">Message</label>
            <textarea
              class="form-control"
              id="contactMessage"
              rows="8"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr class="my-4" />
        <p>I can also be contacted through <a href = "https://www.linkedin.com/in/logan-lake-8b012198/" class = "font-weight-bold">LinkedIn</a> and <a href = "https://github.com/Stackandslash" class = "font-weight-bold">GitHub</a>. Also available is my current <a class = "font-weight-bold" href = "./assets/LLResume2020.pdf">Resume</a>.</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
